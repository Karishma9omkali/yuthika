<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - Yuthika Events</title>
    <style>
        body {
            background: #2b0000;
            color: white;
            font-family: Poppins;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: gold;
        }
        .box {
            background: #3b0000;
            max-width: 500px;
            margin: auto;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid gold;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: gold;
            color: maroon;
            border: none;
            font-weight: bold;
            border-radius: 10px;
        }
        button:hover {
            background: rgb(255, 230, 0);
        }
    </style>
</head>

<body>

<h1>Secure Payment</h1>

<div class="box">
    <input type="text" placeholder="Card Holder Name" required>
    <input type="text" placeholder="Card Number" required>
    <input type="text" placeholder="Expiry Date (MM/YY)" required>
    <input type="text" placeholder="CVV" required>

    <form action="thankyou.html">
        <button type="submit">Pay Now</button>
    </form>
</div>

</body>
</html>
