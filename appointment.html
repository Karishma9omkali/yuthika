<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment - Yuthika Events</title>
    <style>
        body {
            background: #2b0000;
            color: white;
            font-family: Poppins;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: gold;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: #3b0000;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid gold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: gold;
            color: maroon;
            border: none;
            font-weight: bold;
            border-radius: 10px;
            font-size: 18px;
        }
        button:hover {
            background: rgb(255, 230, 0);
        }
    </style>
</head>

<body>
<h1>Book Your Appointment</h1>

<form action="payment.html">
    <input type="text" placeholder="Your Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="tel" placeholder="Phone Number" required>

    <select required>
        <option>Select Event Type</option>
        <option>Wedding</option>
        <option>Birthday</option>
        <option>Housewarming</option>
        <option>Engagement</option>
        <option>Corporate Event</option>
        <option>Baby Shower</option>
    </select>

    <input type="date" required>

    <button type="submit">Proceed to Payment</button>
</form>

</body>
</html>
