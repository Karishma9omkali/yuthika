<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Yuthika Royal Events</title>
</head>

<body style="margin:0; font-family: 'Playfair Display', serif; background:#f8f5f0;">

    <div style="background:#800000; padding:25px; text-align:center;">
        <h1 style="color:#c9a66b; font-size:3rem; margin:0;">Book an Appointment</h1>
    </div>

    <div style="max-width:600px; margin:50px auto; background:white; padding:30px; border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,0.2); border-left:8px solid #800000;">
        
        <h2 style="color:#800000; text-align:center;">Schedule Your Event Consultation</h2>
        <p style="text-align:center; color:#4a0e0e;">
            Fill out your details and we’ll get back to you with a perfect event plan.
        </p>

        <form action="payment.html" method="GET" style="display:flex; flex-direction:column; gap:20px;">
            
            <input type="text" placeholder="Full Name" required 
                   style="padding:15px; border:2px solid #800000; border-radius:8px;">

            <input type="email" placeholder="Email Address" required 
                   style="padding:15px; border:2px solid #800000; border-radius:8px;">

            <input type="text" placeholder="Phone Number" required 
                   style="padding:15px; border:2px solid #800000; border-radius:8px;">

            <select required style="padding:15px; border:2px solid #800000; border-radius:8px;">
                <option>Select Event Type</option>
                <option>Wedding</option>
                <option>Birthday</option>
                <option>Housewarming</option>
                <option>Corporate Event</option>
                <option>Engagement / Reception</option>
                <option>Custom Theme Event</option>
            </select>

            <input type="date" required 
                   style="padding:15px; border:2px solid #800000; border-radius:8px;">

            <button type="submit" 
                    style="padding:15px; background:#c9a66b; border:none; border-radius:8px; font-size:1.3rem; color:#800000; cursor:pointer;">
                Continue to Payment →
            </button>
        </form>

        <div style="text-align:center; margin-top:20px;">
            <a href="index.html" style="color:#800000; text-decoration:none;">← Back to Home</a>
        </div>
    </div>

</body>
</html>
